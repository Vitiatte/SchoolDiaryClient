<app-parent-search (searchForm)="applySearchResult($event)"></app-parent-search>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Schedule</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <tbody>
      <tr *ngFor="let learnDay of schedule">
        <app-learn-day [learnDay]="learnDay"></app-learn-day>
      </tr>
      <h4 class="text-center" *ngIf="!schedule">Result is empty</h4>
      </tbody>
    </table>
  </div>
</div>
