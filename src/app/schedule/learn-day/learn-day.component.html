<div class="row">
  <div class="col-xs-12">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{header}}</h4>
        <div
          *ngFor="let lesson of learnDay.learnDayRecords"
        >
          <p
            class="list-group-item-text"
            style="color: cornflowerblue"
            data-toggle="modal"
            data-target="#exampleModalLong"
            (click)="openPopup(lesson.subject)"
          >
            {{getLessonDescription(lesson)}}
          </p>
        </div>
        <hr>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{popupTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let score of scores">
          {{getScoreDescription(score)}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
