<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Detail</h2>
  </div>
  <div class="panel-body">
    <div *ngIf="student">
      <div>
        <label><b>First Name: </b></label> {{student.firstName}}
      </div>
      <div>
        <label><b>Last Name: </b></label> {{student.lastName}}
      </div>
      <div>
        <label><b>Phone: </b></label> {{student.phone}}
      </div>
    </div>
  </div>
</div>
