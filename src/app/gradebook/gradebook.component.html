<app-parent-search (searchForm)="applySearchFilter($event)"></app-parent-search>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Gradebook</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <tbody>
      <tr *ngFor="let score of scores">
        {{score.score}}
      </tr>
      <h4 class="text-center" *ngIf="!scores">Result is empty</h4>
      </tbody>
    </table>
  </div>
</div>
