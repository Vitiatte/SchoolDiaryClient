<app-search-form (searchData)="applySearchFilter($event)"></app-search-form>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Gradebook</h2>
  </div>
  <div class="panel-body">
    <div class="col-lg-6 text-left">
      <div *ngFor="let key of sortedScore.keys()">
        <h3>{{(key |date: 'EEEE, MMMM d')}}</h3>
        <tbody>
        <tr *ngFor="let score of sortedScore.get(key)">
          <app-score
            [score]="score"
            [studentId]="studentId"
          >
          </app-score>
        </tr>
        <h4 class="text-center" *ngIf="!sortedScore">Result is empty</h4>
        </tbody>
      </div>
    </div>
  </div>
</div>
